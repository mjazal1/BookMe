<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Rental Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .cover-page {
      background-image: url('background-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e74d4d;
    }
    .cover-page h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .cover-page p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .cover-page .btn {
      background-color: #007bff;
      color: #f8f2f2;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cover-page .btn:hover {
      background-color: #0056b3;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 20px;
    }
    .nav-bar {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    .nav-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-bar li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav-bar a {
      color: #fff;
      text-decoration: none;
    }
    .nav-bar a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <img src="logo.png" class="logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
  <div class="cover-page">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Bike Rental Services</h1>
          <p>Get ready to experience the thrill of riding a bike through the city. Our bikes are well-maintained and easy to ride. Rent a bike today and explore the city like never before!</p>
          <button class="btn">Rent a Bike Now!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Bike Rental Services. All rights reserved.</p>
  </div>
</body>
</html>
